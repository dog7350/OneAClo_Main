<!DOCTYPE html>
<html lang="ko" layout:decorate="~{common/layout/Layout}" layout:fragment="~{Content}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <link href="/common/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/common/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">
    <link href="/common/assets/css/style.css" rel="stylesheet">
    <link href="/views/mypage/css/join/JoinForm.css" rel="stylesheet">
    <script src="/views/mypage/js/join/JoinForm.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <section class="contact" id="contact">
        <div class="container" data-aos="fade-up">
            <div class="section-title">
                <h2>Contact</h2>
                <p>회원 가입</p>
            </div>
            <div>
                <b>회원정보입력</b>
            </div>
            <hr style="border: 3px solid black">
            <div>
                <table class="JoinTable">
                    <form action="/join" id="MembershipForm" method="post" name="UserJoinForm" enctype="multipart/form-data" onsubmit="return JoinCkButton()">
                        <tr>
                            <th>
                                <div>
                                    <label for="InputId">아이디</label>
                                    <input id="InputId" name="id" onfocusout="OutId()" placeholder="아이디" type="text">
                                    <div id="IdCk"></div>
                                </div>
                            </th>
                        </tr>

                        <tr>
                            <th>
                                <div>
                                    <label for="InputPwd">비밀번호</label>
                                    <input id="InputPwd" name="pw" placeholder="비밀 번호" type="text">
                                </div>
                            </th>
                        </tr>

                        <tr>
                            <th>
                                <div>
                                    <label for="InputName">이름</label>
                                    <input id="InputName" name="name" placeholder="이름" type="text">
                                </div>
                            </th>
                        </tr>

                        <tr>
                            <th>
                                <div>
                                    <label for="InputNick">별명</label>
                                    <input id="InputNick" name="nick" placeholder="별명" type="text">
                                </div>
                            </th>
                        </tr>

                        <tr>
                            <th>
                                <div>
                                    <label for="InputAge">나이</label>
                                    <input id="InputAge" name="age" onfocusout="AgeRange()" placeholder="나이" type="number">
                                    <div id="AgeCk"></div>
                                </div>
                            </th>
                        </tr>

                        <tr>
                            <th>
                                <div>
                                    <label for="InputZipcode">주소</label>
                                    <input id="InputZipcode" name="zipcode" placeholder="우편 번호" readonly type="text">
                                    &nbsp
                                    <button onclick="daumPost()" type="button">우편 번호</button>
                                </div>
                            </th>
                        </tr>

                        <tr>
                            <th>
                                <div>
                                    <label for="InputAddress"></label>
                                    <input id="InputAddress" name="address" readonly type="text">
                                </div>
                            </th>
                        </tr>

                        <tr>
                            <th>
                                <div>
                                    <label for="InputDetailAddr"></label>
                                    <input id="InputDetailAddr" name="detailaddr" placeholder="상세 주소" type="text">
                                </div>
                            </th>
                        </tr>

                        <tr>
                            <th>
                                <div>
                                    <label for="InputPhone">휴대 전화</label>
                                    <input id="InputPhone" name="phone" placeholder="휴대 전화" type="text">
                                </div>
                            </th>
                        </tr>

                        <tr>
                            <th>
                                <div>
                                    <label for="InputEmail">이메일</label>
                                    <input id="InputEmail" name="email" placeholder="이메일" type="text">
                                    &nbsp;
                                    <button onclick="EmailCk()" type="button">이메일 인증</button>
                                </div>
                            </th>
                        </tr>

                        <tr>
                            <th>
                                <div>
                                    <label for="InputProfile">프로필</label>
                                    <input id="InputProfile" name="UserProfile" placeholder="프로필" type="file" onchange="readURL(this)">
                                    &nbsp
                                    <img id="preview" src="" width="100" height="100" alt="선택없음">
                                </div>
                            </th>
                        </tr>

                        <tr>
                            <th>
                                <div id="GenderRadio">
                                    <p>성별</p>
                                    <label for="male">남성</label>
                                    <input id="male" name="gender" type="radio" value="male">
                                    <label for="female">여성</label>
                                    <input id="female" name="gender" type="radio" value="female">
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <div class="ResultBtn">
                                    <button class="JoinButton" type="submit">가입하기</button> &nbsp;
                                    <button class="JoinButton" type="button" onclick="location.href='/'">취소하기</button>
                                </div>
                            </th>
                        </tr>
                    </form>
                </table>
            </div>
        </div>
    </section>
</html>
