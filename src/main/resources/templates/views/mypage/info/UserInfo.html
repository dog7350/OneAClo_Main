<!DOCTYPE html>
<html lang="ko" layout:decorate="~{common/layout/Layout}" layout:fragment="~{Content}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <link href="/common/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/common/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link href="/common/assets/css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <link href="/views/mypage/css/info/UserInfo.css" rel="stylesheet">
    <script src="/views/mypage/js/info/UserInfo.js" type="text/javascript"></script>

    <section id="contact" class="contact">
        <div class="container" data-aos="fade-up">
            <div class="section-title">
                <h2>Contact</h2>
                <p><span th:text="${id}"></span> 님의 프로필</p>
            </div>
            <div>
                <b>나의 정보</b>
            </div>
            <hr style="border: 3px solid black">
            <table id="userinfotable">
                    <tr>
                        <th class="FirstTh">
                            <div>
                                <b class="font25">기본 정보</b>
                                <br><br>
                                <p class="font15"> ID : &nbsp; <span class="font15" th:text="${id}"></span></p>
                                <hr>
                                <div class="font15">EMAIL : &nbsp; <span class="font15" th:text="${email}"></span></div>
                                <hr>
                                <div class="font15">NAME : &nbsp; <span class="font15" th:text="${name}"></span></div>
                            </div>
                        </th>
                    </tr>

                    <tr>
                        <th class="ListTh">
                            <div>
                                <b class="font25">보안 관리</b>
                                <br><br>
                                <p class="font20">비밀번호 &nbsp; <button type="button" onclick="location.href='/mypage/p/PasswordChange'">수정</button></p>
                                <hr>
                                <p class="font15">전화번호 : &nbsp; <span class="font15" th:text="${phone}"></span> <button type="button" onclick="PhoneCh()">수정</button></p>
                            </div>
                        </th>
                    </tr>

                    <tr>
                        <th class="ListTh">
                            <div>
                                <b class="font25">프로필 관리</b>
                                <br><br>
                                <p class="font15">NICKNAME : &nbsp; <span class="font15" th:text="${nick}"></span> <button type="button" onclick="NewNick()">수정</button></p>
                                <hr>
                                <div class="filebox">
                                    <p>프로필 사진</p>
                                    <img th:src="@{'/img/'+${profile}}" width="100" height="100" alt="">
                                    <button type="button" onclick="ProfileCh()">수정</button>
                                </div>

                            </div>
                        </th>
                    </tr>

                    <tr>
                        <th class="ListTh">
                            <div>
                                <b class="font25">주소 관리</b>
                                <br><br>
                                <p class="font15">ADDRESS :</p>
                                <p class="font15">&nbsp; <span class="font15" th:text="${zipcode}"></span></p>
                                <p class="font15">&nbsp; <span class="font15" th:text="${address}"></span></p>
                                <p class="font15">&nbsp; <span class="font15" th:text="${detailaddr}"></span><button type="button" onclick="location.href='/mypage/p/AddressCh'">수정</button></p>
                                <hr>
                            </div>
                        </th>
                    </tr>
            </table>
            <button type="button" class="DelBtn" onclick="MemberDel()">회원 탈퇴</button>
        </div>
    </section>
</html>
