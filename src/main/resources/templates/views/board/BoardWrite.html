<!DOCTYPE html>
<html lang="ko" layout:decorate="~{common/layout/Layout}" layout:fragment="~{Content}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="/views/board/js/BoardWrite.js"></script>
    <link rel="stylesheet" href="/views/board/css/BoardWrite.css">

    <section class="contact" id="contact">
        <div class="container" data-aos="fade-up">
            <div class="section-title">
                <h2>Contact</h2>
                <p>게시글 작성</p>
            </div>
            <div class="container">
                <div class="row-6">
                    <div class="card-body">
                        <form action="" method="post" onsubmit="BoardCk()">
                            <div class="input-group mb-3">
                                <label for="InputTitle" class="input-group-text">제목</label>
                                <input type="text" id="InputTitle" name="title" class="form-control" placeholder="제목">
                            </div>

                            <div class="input-group mb-3">
                                <label for="InputContent" class="input-group-text">내용</label>
                                <textarea id="InputContent" class="form-control col-sm-5" rows="20" name="content"></textarea>
                            </div>

                            <div class="input-group mb-3">
                                <label for="InputFile" class="input-group-text">첨부 파일</label>
                                <input type="file" id="InputFile" name="boardfile" onchange="readURL(this)">
                                <input type="text" id="FileName" class="form-control" readonly>
                            </div>
                            <button type="submit">작성</button>
                            <button type="button" onclick="location.href='/board/list'">취소</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</html>
